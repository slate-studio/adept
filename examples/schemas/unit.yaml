name:
  description: 'Unit name'
  type:        string
  required:    true

state:
  description: 'State where units facility is located'
  type:        string
  required:    true

beds:
  description: 'Number of beds in a unit'
  type:        integer
  min:         1
  required:    true

staffingPeriod:
  description: 'Unit staffing period in weeks'
  type:        integer
  min:         1
  required:    true

minimumStaffingRequirementId:
  description: 'Minimum staffing requirements ID'
  type:        string
  required:    true

defaultMinimumStaffingRequirement:
  description: 'Default unit minimum staffing requirement'
  type:        object
  $ref:        'UnitMinimumStaffingRequirement'
  required:    true

minimumStaffingRequirement:
  description: 'Unit minimum staffing requirement'
  type:        object
  $ref:        'UnitMinimumStaffingRequirement'
  required:    true

hppdTarget:
  description: 'Hours per patient day target value for a unit'
  type:        number
  required:    true

schedulingStartsAt:
  description: 'Date and time when scheduling starts in a newly created unit'
  type:        string
  format:      date-time
  required:    true

dayStartTime:
  description: 'Time when morning shifts do start in a unit'
  type:        string
  example:     '06:00'
  required:    true

nightStartTime:
  description: 'Time when night shifts do start in a unit'
  type:        string
  example:     '20:00'
  required:    true

requiredSkillsIds:
  description: 'IDs of staff skills required to work in a unit'
  type:        array
  default:     []
  required:    true

requiredCertificationsCredentials:
  description: 'Staff certification credentials required to work in a unit'
  type:        array
  default:     []
  required:    true

noteSubjectOptions:
  description: 'Subject options for unit notes'
  type:        array
  default:     []
  required:    true
